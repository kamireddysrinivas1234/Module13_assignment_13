services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://appuser:apppass@db:5432/appdb
      JWT_SECRET_KEY: "CHANGE_ME_IN_PROD"
      JWT_ALGORITHM: "HS256"
      JWT_EXPIRE_MINUTES: "60"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
